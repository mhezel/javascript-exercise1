<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script>function x() {
        document.getElementById("demo").innerHTML = "Paragraph is set to 2";
    }
    </script>
    <script>
        let carName = "Volvo";
        document.getElementById("demo2").innerHTML= carName;
    </script>

    <script>
        let mul = mult(5, 2);

        function mult(x, y){
            return x * y;
        }
    </script>
</head>

<body>

<p class="caption" id="demo">Paragraph is set to 1</p>
<button type="button" onclick="x()">Click1</button>
<button type="button" onclick="document.write(5+6)">Click2</button>
<button type="button" onclick="window.alert(5+6)">Click3</button>
<button type="button" onclick="window.print()">Print this page</button>
<p id="demo2">this is the car name: <script>document.write(carName) </script></p><br>

<button type="button" onclick="window.alert(mul)">multiply</button>

</body>
<footer>
</footer>
</html>
